<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÉLITE Sentiment • Exclusive Analysis</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --text: #e8e8e8;
      --gold: #c9a96e;
      --gold-muted: #b89a5e;
      --gray-dark: #222;
      --gray: #555;
      --border: #1a1a1a;
      --border-hover: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5rem 2rem 8rem;
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding: 6rem 4rem 5rem;
      border: 1px solid var(--border);
      background: rgba(10,10,10,0.96);
      border-radius: 3px;
      position: relative;
      transition: border-color 1.2s ease, box-shadow 1.2s ease;
    }

    .container:hover {
      border-color: #2a2a2a;
      box-shadow: 0 0 60px rgba(0,0,0,0.6);
    }

    header {
      text-align: center;
      margin-bottom: 6rem;
    }

    .brand {
      font-family: 'Cormorant Garamond', serif;
      font-size: 4.2rem;
      font-weight: 300;
      letter-spacing: 0.45em;
      color: var(--gold);
      opacity: 0.92;
      transition: opacity 1.2s ease, color 1.2s ease;
    }

    .brand:hover {
      opacity: 1;
      color: #d4b88a;
    }

    .tagline {
      font-size: 1rem;
      color: var(--gray);
      letter-spacing: 0.25em;
      text-transform: uppercase;
      margin: 1.8rem 0 0.6rem;
      transition: color 0.8s ease;
    }

    .exclusivity {
      font-size: 0.88rem;
      color: #444;
      font-style: italic;
      letter-spacing: 0.08em;
    }

    .warning {
      text-align: center;
      color: #777;
      font-size: 0.94rem;
      margin: 4rem 0 5rem;
      padding: 1.4rem 0;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      transition: color 0.9s ease, border-color 0.9s ease;
    }

    textarea {
      width: 100%;
      height: 180px;
      background: #0f0f0f;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 1.6rem 1.8rem;
      font-size: 1.08rem;
      font-family: 'Inter', sans-serif;
      resize: vertical;
      border-radius: 3px;
      transition: 
        border-color 0.8s ease,
        box-shadow 0.8s ease,
        background 0.8s ease;
      margin-bottom: 3rem;
    }

    textarea:focus {
      outline: none;
      border-color: var(--gold-muted);
      background: #121212;
      box-shadow: 0 0 0 1px rgba(201,169,110,0.08);
    }

    .btn {
      width: 100%;
      padding: 1.4rem;
      background: transparent;
      border: 1px solid var(--gold-muted);
      color: var(--gold);
      font-size: 1.02rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      cursor: pointer;
      transition: 
        all 0.9s cubic-bezier(0.22, 1, 0.36, 1);
      border-radius: 3px;
    }

    .btn:hover:not(:disabled) {
      background: rgba(201,169,110,0.06);
      border-color: var(--gold);
      color: #e8d5a8;
      transform: scale(1.015);
    }

    .btn:disabled {
      border-color: #2a2a2a;
      color: #444;
      cursor: not-allowed;
    }

    #result {
      margin: 4rem 0 3rem;
      padding: 2.8rem 2.2rem;
      background: #0f0f0f;
      border: 1px solid var(--border);
      border-radius: 3px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.9rem;
      font-weight: 400;
      text-align: center;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.04em;
      opacity: 0.85;
      transition: 
        all 1.1s cubic-bezier(0.25, 0.1, 0.25, 1),
        opacity 1.3s ease;
    }

    #result.loaded {
      opacity: 1;
    }

    #result.positive {
      color: var(--gold);
      border-color: rgba(201,169,110,0.25);
      background: rgba(201,169,110,0.02);
    }

    #result.negative {
      color: #b0b0b0;
      border-color: #2a2a2a;
    }

    #debug-box {
      margin-top: 6rem;
      background: #0b0b0b;
      border: 1px solid var(--border);
      padding: 1.6rem 1.8rem;
      font-family: 'Courier New', monospace;
      font-size: 0.84rem;
      color: #555;
      max-height: 180px;
      overflow-y: auto;
      border-radius: 3px;
      opacity: 0.7;
      transition: opacity 1.2s ease;
    }

    #debug-box:hover {
      opacity: 0.92;
    }

    .log-entry {
      margin: 0.6rem 0;
      transition: color 0.6s ease;
    }

    .log-error { color: #884444; }
    .log-success { color: #557755; }

    .footer-note {
      text-align: center;
      color: #333;
      font-size: 0.82rem;
      margin-top: 7rem;
      letter-spacing: 0.12em;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <div class="brand">ÉLITE</div>
    <div class="tagline">Sentiment Intelligence</div>
    <div class="exclusivity">Curated English Analysis</div>
  </header>

  <div class="warning">
    Exclusively tuned for English input.<br>
    Other languages are not supported with precision.
  </div>

  <textarea 
    id="textInput" 
    placeholder="Enter English text only..."
  ></textarea>

  <button id="predictBtn" class="btn" disabled>
    INITIALIZING...
  </button>

  <div id="result">Awaiting analysis</div>

  <div id="debug-box">
    <div class="log-entry">System ready — awaiting refined input</div>
  </div>

  <div class="footer-note">
    Precision • Restraint • Exclusivity
  </div>
</div>

<script>
// Samma logik som tidigare – bara små justeringar för subtil känsla
const SEQUENCE_LENGTH = 256;
let model, metadata;

function log(msg, type = 'info') {
  const box = document.getElementById('debug-box');
  const entry = document.createElement('div');
  entry.className = 'log-entry';
  const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  entry.innerHTML = `<span style="color:#444">[${time}]</span> ${msg}`;
  if (type === 'error') entry.classList.add('log-error');
  if (type === 'success') entry.classList.add('log-success');
  box.appendChild(entry);
  box.scrollTop = box.scrollHeight;
}

async function loadAssets() {
  try {
    log("Loading model weights...");
    const meta = await fetch('tfjs_model/metadata.json').then(r => {
      if (!r.ok) throw new Error(`metadata (${r.status})`);
      return r.json();
    });
    metadata = meta;
    log("Metadata verified", 'success');

    log("Loading analysis layers...");
    model = await tf.loadLayersModel('tfjs_model/model.json');
    log("Model authenticated", 'success');

    tf.tidy(() => model.predict(tf.zeros([1, SEQUENCE_LENGTH])));

    const btn = document.getElementById('predictBtn');
    btn.disabled = false;
    btn.textContent = "ANALYZE";
  } catch (err) {
    log("Error: " + err.message, 'error');
  }
}

function tokenize(text) {
  const words = text.toLowerCase()
    .replace(/[.,!?;:()'"“”‘’]/g, '')
    .split(/\s+/)
    .filter(w => w);

  const wordIndex = metadata.word_index || {};
  const seq = words.map(w => wordIndex[w] || 1);

  const padded = new Array(SEQUENCE_LENGTH).fill(0);
  for (let i = 0; i < Math.min(seq.length, SEQUENCE_LENGTH); i++) {
    padded[i] = seq[i];
  }
  return padded;
}

async function runPrediction() {
  const text = document.getElementById('textInput').value.trim();
  if (!text) return;

  const btn = document.getElementById('predictBtn');
  const resultDiv = document.getElementById('result');

  btn.disabled = true;
  btn.textContent = "PROCESSING";
  resultDiv.textContent = "Analyzing";
  resultDiv.className = "";

  try {
    const indices = tokenize(text);
    const tensor = tf.tensor2d([indices], [1, SEQUENCE_LENGTH]);
    
    const pred = model.predict(tensor);
    const score = (await pred.data())[0];
    
    const percent = (score * 100).toFixed(1);
    
    if (score > 0.5) {
      resultDiv.textContent = `POSITIVE (${percent}%)`;
      resultDiv.className = 'positive loaded';
    } else {
      resultDiv.textContent = `NEGATIVE / NEUTRAL (${percent}%)`;
      resultDiv.className = 'negative loaded';
    }

    log(`→ ${percent}%`, 'success');

    tensor.dispose();
    pred.dispose();
  } catch (e) {
    log("Analysis failed: " + e.message, 'error');
    resultDiv.textContent = "Processing incomplete";
  } finally {
    btn.disabled = false;
    btn.textContent = "ANALYZE";
  }
}

loadAssets();
document.getElementById('predictBtn').onclick = runPrediction;
</script>
</body>
</html>
